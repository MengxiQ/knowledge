<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../libs/bootstrap-5.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="../libs/bootstrap-5.1.3/js/bootstrap.min.js"></script>
<!--    <link rel="stylesheet" href="../css/home.css">-->
</head>
<body style="background: linear-gradient(-125deg, #57bdbf, #2f9de2);">
<div class="container" >
    <div class="row " style="height: 100vh">
        <div class="col d-flex align-items-center">
            <img src="../image/login/火箭发射.svg" class="img-fluid" alt="...">
        </div>
        <div class="col d-flex align-items-center">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <form>
                        <div class="h4 w-100 text-center">用户账号登录</div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">用户名</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">请使用注册的手机号或者电子邮箱登录.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">记住我</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
